<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="game">
        <div class="top">
            <h2 class="top-items">Choose your weapon</h2>
            <h3 class="top-items">First to score 5 times wins</h3>
        </div>

        <div class="mid">
            <div class="player">
                <img src="" alt="placeholder">
                <p>Player score</p>
            </div>
            <div class="computer">
                <img src="" alt="placeholder">
                <p>Computer score</p>
            </div>
        </div>

        <div class="bottom">
            <button class="bot-items">Rock</button>
            <button class="bot-items">Paper</button>
            <button class="bot-items">Scissors</button>
            <!-- <img class="bot-items" src="" alt="placeholder 1">
            <img class="bot-items" src="" alt="placeholder 2">
            <img class="bot-items" src="" alt="placeholder 3"> -->
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy Schorleftw</p>
    </div>
</body>
</html>
