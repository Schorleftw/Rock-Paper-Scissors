<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <!-- The defer attributes prevents the execution of the js script before the DOM Content is loaded -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header-item">Ghost Pumpkin Scarecrow</h1>
        <p class="header-item">3 spooky choices | 5 Lives</p>
        <p class="header-item">Ghost beats Scarecrow | Pumpkin beats Ghost | Scarecrow beats Pumpkin</p>
    </div>


    <div class="game">
        <div class="top">
            <!-- <img src="images/ghost.jpg"> -->
            <button type="button" id="ghost" class="top-items">
                <img class="Ghost" src="images/ghost.png" alt="Ghost" height="200" width="200">
            </button>
            <button type="button" id="pumpkins" class="top-items">
                <img class="Pumpkins" src="images/pumpkins.png" alt="Pumpkins" height="200" width="200">
            </button>
            <button type="button" id="scarecrow" class="top-items">
                <img class="Scarecrow" src="images/scarecrow.png" alt="Scarecrow" height="200" width="200">
            </button>
        </div>

        <br>

        <div class="mid">
            <div class="computer">
                <p>Enemy choice </p>
                <img id="skull" src="images/skull.png" alt="" height="150" width="150">
                <p class="choice"></p>
            </div>
            <div class="results">
                <p id="round">Round: 0</p>
                <p class="p-score">Your Lives: 5</p>
                <p class="c-score">Enemy Lives: 5</p>
            </div>
        </div>

        <br>

        <div class="bottom">
            <h1 id="prompt"></h4>
            <button id="restart" type="button" hidden >Play Again!</button>
        </div>
    </div>

    <br>

    <div class="footer">
        <p>Copyright &copy Schorleftw</p>
    </div>
</body>
</html>
