<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <!-- The defer attributes prevents the execution of the js script before the DOM Content is loaded -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="header">
        <h1 class="header-item">Rock Paper Scissors</h1>
        <p class="header-item">3 Weapons | 5 Lives</p>
        <p class="header-item">X beats Y | X beats Y | X beats Y |</p>
    </div>

    <div class="game">
        <div class="top">
            <img src="images/ghost.jpeg">
            <!-- <button type="button" id="rock" class="top-items">Rock</button> -->
            <button type="button" id="paper" class="top-items">Paper</button>
            <button type="button" id="scissors" class="top-items">Scissors</button>
        </div>

        <br>

        <div class="mid">
            <div class="computer">
                <p>Enemy choice</p>
                <p>picture</p>
            </div>
            <div class="results">
                <p>Round: 0</p>
                <p>Your Lives: 5</p>
                <p>Enemy Lives: 5</p>
            </div>
        </div>
        
        <div class="bottom">

        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy Schorleftw</p>
    </div>
</body>
</html>
